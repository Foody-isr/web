name: Deploy to Vercel (Dev)

on:
  push:
    branches: [develop]
  workflow_dispatch:

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript check
        run: npm run typecheck

  deploy:
    name: Deploy Dev
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    environment: preview

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Pull Vercel Environment
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}
        env:
          NEXT_PUBLIC_API_BASE_URL: ${{ vars.NEXT_PUBLIC_API_BASE_URL }}
          NEXT_PUBLIC_WS_BASE_URL: ${{ vars.NEXT_PUBLIC_WS_BASE_URL }}

      - name: Deploy to Vercel (Preview)
        id: deploy
        run: |
          URL=$(vercel deploy --prebuilt --meta gitBranch=develop --token=${{ secrets.VERCEL_TOKEN }})
          echo "deploy_url=$URL" >> "$GITHUB_OUTPUT"

      - name: Alias to Dev Domain
        if: vars.VERCEL_DEV_DOMAIN != ''
        run: vercel alias set ${{ steps.deploy.outputs.deploy_url }} ${{ vars.VERCEL_DEV_DOMAIN }} --token=${{ secrets.VERCEL_TOKEN }}

      - name: Summary
        run: |
          echo "### âœ… Deployed to Dev" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** ${{ steps.deploy.outputs.deploy_url }}" >> $GITHUB_STEP_SUMMARY
